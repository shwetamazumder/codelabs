<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#4F7DC9">
  <meta charset="UTF-8">
  <title>Codelabs to create Codelabs</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/claat-public/codelab-elements.css">
  <style>
    .success {
      color: #1e8e3e;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <google-codelab-analytics gaid="UA-49880327-14"></google-codelab-analytics>
  <google-codelab codelab-gaid=""
                  id="codelab-for-codelab"
                  title="Codelabs to create Codelabs"
                  environment="web"
                  next="/codelabs"
                  feedback-link="https://github.com/qnx/codelabs/issues">
    
      <google-codelab-step label="Welcome" duration="2">
        <p>This codelab provides how to contribute to codelabs</p>
      </google-codelab-step>
    
      <google-codelab-step label="Setup Environment" duration="5">
        <p>Install required tools.</p>
      </google-codelab-step>
    
      <google-codelab-step label="Next Steps" duration="2">
      </google-codelab-step>
    
  </google-codelab>

  <script src="https://storage.googleapis.com/claat-public/native-shim.js"></script>
  <script src="https://storage.googleapis.com/claat-public/custom-elements.min.js"></script>
  <script src="https://storage.googleapis.com/claat-public/prettify.js"></script>
  <script src="https://storage.googleapis.com/claat-public/codelab-elements.js"></script>
  <script src="//support.google.com/inapp/api.js"></script>

  <!-- override Done button behavior -->
  <script>
    customElements.whenDefined('google-codelab').then(() => {
      const lab = document.querySelector('google-codelab');
      if (!lab) return;

      lab._goToHome = function () {
        var index;
        var parts = location.search.substring(1).split('&');
        for (var i = 0; i < parts.length; i++) {
          var param = parts[i].split('=');
          if (param[0] === 'index') {
            index = param[1];
            break;
          }
        }

        index = index ? decodeURIComponent(index) : '';
        index = index.replace(/[^a-z0-9\-]+/ig, '');
        if (index === 'index') {
          index = '';
        }

        // Redirect to project root instead of org root
        window.location.href = './' + index;
        // or explicitly:
        // window.location.href = 'https://qnx.github.io/codelabs/';
      };
    });
  </script>

</body>
</html>
